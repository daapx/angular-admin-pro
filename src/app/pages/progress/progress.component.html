<div class="card-title">Mi progressbar</div>
<div class="progress m-t-20">
    <div class="progress-bar bg-info progress-bar-striped active" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style=" height:10px;" role="progressbar" [style.width]="getPorcentaje1">
    </div>
</div>

<div class="progress m-t-20">
    <div class="progress-bar bg-primary progress-bar-striped active" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style=" height:10px;" role="progressbar" [style.width]="getPorcentaje2">
    </div>
</div>
<br><br>

<div class="row">
    <div class="col">
        <app-incrementador (valorSalida)="porcentaje1=$event" [porcentaje]="porcentaje1"></app-incrementador>
    </div>
    <div class="col">
        <app-incrementador (valorSalida)="porcentaje2=$event" [porcentaje]="porcentaje2"></app-incrementador>
    </div>
</div>
